<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet/styles' type='text/css'>
    <link rel="stylesheet" href="assets/styles/background.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://findicons.com/files/icons/2271/deviantart_gallery/110/music.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <style type="text/css">
      canvas {
        border: 1px solid;
      }
    </style>
</head>
<body>
  <div id="gradient">
    <div class="background">
      <div id='title'>
        <span>
          AudioTheme
        </span>
        <br>
        <span style="font-size: 18px; position: absolute; left: 35px; color:#b8bac1">
          Upload a music file or play a music Genre.
        </span>
      </div>
      <div class="controls-container">
        <div class="control-inner-container">
          <select id="visual-chooser">
            <option class="option-hover">Visuals</option>
            <option id="relax">Study</option>
          </select>
          <button id="button-play">
            <img class ="play-img" src="https://www.mullaloobeachhotel.com.au/wp-content/uploads/2016/03/play.png" alt="Play/Pause">
          </button>
          <button id="mute-button">
            <img class="forward-img" src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/mute-icon-18-256.png" alt="Next">
          </button>
          <button id="pause-button">
          <img class="stop-img" src="http://theologygaming.com/wp-content/uploads/2014/08/pause.png" alt="Stop">
          </button>
          <!-- <button class="personal site"></button> -->
          <select id="genre-dropdown">
            <option value="hiphop">Hip-Hop</option>
            <option value="house">House</option>
            <option value="randb">R&B & Soul</option>
            <option value="onehit">One-hit-wonders</option>
            <option value="classical">Classical</option>
            <option value="study">Study/Chill-Hop</option>
            <option value="alternative-rock">Alternative Rock</option>
          </select>
          <a class="link1" target="_blank" rel="noopener noreferrer" href="https://github.com/alejandrochang"><img style="height: 35px;position: absolute;top: 5px;right: 60px;" alt="Github profile" src="https://www.omnilayer.org/images/github-iconOutline.svg"></a>
          <a class="link2" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/alejandro-chang-086936126/"><img id="linkedin" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Linkedin_icon.svg/2000px-Linkedin_icon.svg.png" alt="LinkedIn profile" style="height: 35px;position: absolute;top: 5px;right: 15px;"></a>
          <img class="volume-icon" src="https://openclipart.org/image/2400px/svg_to_png/235441/minimal-speaker-icon.png">
          <input id="volume-slider" type="range" min="0" max="100" value="100">
        </div>
      </div>
      <canvas id="analyser-render" width="1900px" height="923px"></canvas>
    </div>
  </div>
</body>
</html>
